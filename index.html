<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GeoTrack WebView</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- MapLibre GL CSS -->
    <link href="https://unpkg.com/maplibre-gl@5.14.0/dist/maplibre-gl.css" rel="stylesheet" />
    
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        /* Map Container Height adjustment */
        #map {
            height: 100%;
            width: 100%;
            z-index: 10;
        }

        /* MapLibre specific marker styling */
        .user-marker {
            background-color: #2563eb;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            cursor: pointer;
        }

        /* Hide MapLibre default controls for a cleaner app look */
        .maplibregl-ctrl {
            display: none !important;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 h-screen w-screen overflow-hidden flex flex-col font-sans select-none">

    <!-- Main Content Area -->
    <main class="flex-grow relative overflow-hidden bg-gray-100">
        
        <!-- VIEW: MAP (Default) -->
        <div id="view-map" class="absolute inset-0 flex flex-col">
            <!-- Map Layer -->
            <div id="map" class="bg-gray-200"></div>

            <!-- Zoom Controls (Bottom Right) -->
            <div class="absolute bottom-24 right-6 flex flex-col space-y-3 z-[400] drop-shadow-lg">
                <button onclick="zoomIn()" class="bg-white text-gray-700 p-2.5 rounded-full shadow-lg hover:bg-gray-100 transition-colors active:scale-95 ring-1 ring-gray-300 w-12 h-12 flex items-center justify-center">
                    <i class="ph ph-plus text-2xl"></i>
                </button>
                <button onclick="zoomOut()" class="bg-white text-gray-700 p-2.5 rounded-full shadow-lg hover:bg-gray-100 transition-colors active:scale-95 ring-1 ring-gray-300 w-12 h-12 flex items-center justify-center">
                    <i class="ph ph-minus text-2xl"></i>
                </button>
            </div>

            <!-- Floating Action Button (Start/Stop) -->
            <div class="absolute bottom-4 left-0 right-0 flex justify-center z-[400] px-6">
                <button id="btn-toggle-track" onclick="toggleTracking()" class="shadow-2xl bg-blue-600 hover:bg-blue-700 text-white w-full max-w-md h-16 rounded-2xl flex items-center justify-center gap-3 font-bold text-xl active:scale-95 transition-all duration-200 ring-4 ring-white/30 backdrop-blur-sm">
                    <i id="btn-icon" class="ph-fill ph-play text-2xl"></i>
                    <span id="btn-text">Start Tracking</span>
                </button>
            </div>

            <!-- Geofence Status Display -->
            <div id="geofence-status" class="absolute top-4 left-4 bg-white px-4 py-2 rounded-lg shadow-lg z-[400] font-semibold">
                <span class="text-gray-500">Checking...</span>
            </div>
        </div>

    </main>

    <!-- MapLibre Worker URL Fix: MUST be set before the library is loaded -->
    <script>
        // Explicitly set the worker URL to prevent SecurityErrors when running in restricted environments.
        window.maplibregl = window.maplibregl || {};
        window.maplibregl.workerUrl = 'https://unpkg.com/maplibre-gl@5.14.0/dist/maplibre-gl-worker.js';
    </script>

    <!-- MapLibre GL JS -->
    <script src="https://unpkg.com/maplibre-gl@5.14.0/dist/maplibre-gl.js"></script>

    <script>
        // --- 1. Map Initialization ---

        // Default Location (New York Central Park)
        const DEFAULT_LNG = -73.968285;
        const DEFAULT_LAT = 40.785091;
        const startLngLat = [DEFAULT_LNG, DEFAULT_LAT];
        const geofenceCenter = [72.8777, 19.0760]; // Thane, Maharashtra
        const geofenceRadius = 2000; // meters
        let geostat = null;
        
        // Geofence state tracking
        let isInside = false;
        
        // Initialize MapLibre Map
        const map = new maplibregl.Map({
            container: 'map',
            style: {
                version: 8,
                sources: {
                    'carto-tiles': {
                        type: 'raster',
                        tiles: [
                            'https://a.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}.png',
                            'https://b.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}.png',
                            'https://c.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}.png'
                        ],
                        tileSize: 256,
                        attribution: '© CARTO'
                    }
                },
                layers: [
                    {
                        id: 'simple-tiles',
                        type: 'raster',
                        source: 'carto-tiles',
                        minzoom: 0,
                        maxzoom: 22
                    }
                ]
            },
            center: startLngLat,
            zoom: 14,
            attributionControl: false
        });

        // Custom User Marker Setup
        const el = document.createElement('div');
        el.className = 'user-marker';

        const userMarker = new maplibregl.Marker({ element: el })
            .setLngLat([DEFAULT_LNG, DEFAULT_LAT])
            .addTo(map);

        map.on('load', () => {
            // Add geofence circle source
            map.addSource('geofence', {
                type: 'geojson',
                data: {
                    type: 'Feature',
                    geometry: {
                        type: 'Point',
                        coordinates: geofenceCenter
                    }
                }
            });

            // Add geofence fill layer
            map.addLayer({
                id: 'geofence-fill',
                type: 'circle',
                source: 'geofence',
                paint: {
                    'circle-radius': {
                        stops: [
                            [0, 0],
                            [20, metersToPixelsAtMaxZoom(geofenceRadius, geofenceCenter[1])]
                        ],
                        base: 2
                    },
                    'circle-color': '#3b82f6',
                    'circle-opacity': 0.2
                }
            });

            // Add geofence border layer
            map.addLayer({
                id: 'geofence-border',
                type: 'circle',
                source: 'geofence',
                paint: {
                    'circle-radius': {
                        stops: [
                            [0, 0],
                            [20, metersToPixelsAtMaxZoom(geofenceRadius, geofenceCenter[1])]
                        ],
                        base: 2
                    },
                    'circle-color': '#3b82f6',
                    'circle-opacity': 0,
                    'circle-stroke-width': 2,
                    'circle-stroke-color': '#3b82f6',
                    'circle-stroke-opacity': 0.8
                }
            });

            // Check initial position
            checkGeofence(DEFAULT_LAT, DEFAULT_LNG);
        });

        // Geofence checking function
        function checkGeofence(lat, lng) {
            const distance = getDistance(
                geofenceCenter[1], geofenceCenter[0],
                lat, lng
            );

            const wasInside = isInside;
            isInside = distance <= geofenceRadius;

            const statusEl = document.getElementById('geofence-status');

            if (window.TouristAppInterface) {
                if (isInside) {
                    statusEl.innerHTML = '<span class="text-green-600">✓ Inside Geofence</span>';
                    if (!wasInside) {
                        window.TouristAppInterface.setGeofenceStatus("Geofence Entered");
                        console.log('✓ GEOFENCE ENTERED');
                    }
                } else {
                    statusEl.innerHTML = '<span class="text-red-600">✗ Outside Geofence</span>';
                    if (wasInside) {
                        window.TouristAppInterface.setGeofenceStatus("Geofence Exited");
                        console.log('✗ GEOFENCE EXITED');
                    }
                }
                
                try {
                    let currentValue = window.TouristAppInterface.getGeofenceStatus();
                    console.log('Current Geofence Status:', currentValue);
                } catch (e) {
                    console.error('Error getting geofence status:', e);
                }
            } else {
                // Fallback for web testing
                if (isInside) {
                    statusEl.innerHTML = '<span class="text-green-600">✓ Inside Geofence</span>';
                } else {
                    statusEl.innerHTML = '<span class="text-red-600">✗ Outside Geofence</span>';
                }
                console.log('TouristAppInterface not available (web mode)');
            }
        }

        // Haversine distance calculation
        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // Earth radius in meters
            const phi1 = lat1 * Math.PI / 180;
            const phi2 = lat2 * Math.PI / 180;
            const deltaPhi = (lat2 - lat1) * Math.PI / 180;
            const deltaLambda = (lon2 - lon1) * Math.PI / 180;

            const a = Math.sin(deltaPhi / 2) * Math.sin(deltaPhi / 2) +
                    Math.cos(phi1) * Math.cos(phi2) *
                    Math.sin(deltaLambda / 2) * Math.sin(deltaLambda / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

            return R * c;
        }

        // Convert meters to pixels at max zoom
        function metersToPixelsAtMaxZoom(meters, latitude) {
            return meters / 0.075 / Math.cos(latitude * Math.PI / 180);
        }

        // Zoom Controls
        function zoomIn() {
            map.zoomIn({ duration: 300 }); 
        }

        function zoomOut() {
            map.zoomOut({ duration: 300 }); 
        }

        // Bridge to Android (Native) - NOW USES TouristAppInterface
        function sendToAndroid(action, data) {
            console.log(`Sending to Android -> Action: ${action}, Data:`, data);
            
            // Check for TouristAppInterface (unified interface)
            if (typeof window.TouristAppInterface !== 'undefined' && window.TouristAppInterface.handleAction) {
                try {
                    window.TouristAppInterface.handleAction(action, JSON.stringify(data || {}));
                    console.log('✓ Successfully sent to Android');
                } catch (e) {
                    console.error('✗ Error calling TouristAppInterface:', e);
                }
            } else {
                console.log('TouristAppInterface not available (running in web mode)');
            }
        }

        // --- 3. Tracking Logic ---
        let isTracking = false;
        let watchId = null;

        function toggleTracking() {
            const btn = document.getElementById('btn-toggle-track');
            const btnText = document.getElementById('btn-text');
            const btnIcon = document.getElementById('btn-icon');

            if (!isTracking) {
                // START
                isTracking = true;
                btn.classList.remove('bg-blue-600', 'hover:bg-blue-700');
                btn.classList.add('bg-red-500', 'hover:bg-red-600');
                btnText.innerText = "Stop Tracking";
                btnIcon.classList.remove('ph-play');
                btnIcon.classList.add('ph-stop');
                
                sendToAndroid('startTracking', {});
                startWatchingPosition();
            } else {
                // STOP
                isTracking = false;
                btn.classList.add('bg-blue-600', 'hover:bg-blue-700');
                btn.classList.remove('bg-red-500', 'hover:bg-red-600');
                btnText.innerText = "Start Tracking";
                btnIcon.classList.remove('ph-stop');
                btnIcon.classList.add('ph-play');

                sendToAndroid('stopTracking', {});
                stopWatchingPosition();
            }
        }

        function startWatchingPosition() {
            if (watchId !== null) return;

            if (!navigator.geolocation) {
                console.error("Geolocation is not supported");
                alert("Geolocation is not supported by your browser");
                return;
            }

            watchId = navigator.geolocation.watchPosition(
                (position) => {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    const accuracy = position.coords.accuracy;
                    const timestamp = new Date(position.timestamp);

                    console.log('Position Update:', { 
                        lat, 
                        lng, 
                        accuracy: `${accuracy.toFixed(2)}m`, 
                        timestamp: timestamp.toLocaleTimeString()
                    });

                    // Update marker position
                    userMarker.setLngLat([lng, lat]);
                    map.panTo([lng, lat], { duration: 1000 });

                    // Check geofence
                    checkGeofence(lat, lng);

                    if (isInside) {
                    geostat = "Inside";
                    if (!wasInside) {
                        geostat = "Entered";
                        console.log('✓ GEOFENCE ENTERED');
                    }
                } else {
                    geostat = "Outside";
                    if (wasInside) {
                        geostat = "Exited";
                        console.log('✗ GEOFENCE EXITED');
                    }
                }
                

                    // Send position to Android
                    sendToAndroid('locationUpdate', { 
                        lat, 
                        lng, 
                        accuracy, 
                        timestamp: timestamp.toISOString(),
                        Hi: geostat
                    });
                },
                (error) => {
                    console.error("Geolocation Error:", error.message);

                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            alert('Location permission denied');
                            break;
                        case error.POSITION_UNAVAILABLE:
                            alert('Location information unavailable');
                            break;
                        case error.TIMEOUT:
                            alert('Location request timed out');
                            break;
                    }
                    
                    // Stop tracking on error
                    toggleTracking();
                },
                {
                    enableHighAccuracy: true,
                    maximumAge: 0,
                    timeout: 10000
                }
            );

            console.log("Started watching position...");
        }

        function stopWatchingPosition() {
            if (watchId !== null) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
                console.log("Stopped watching position");
            }
        }
    </script>
</body>
</html>
