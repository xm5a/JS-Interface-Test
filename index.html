<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GeoTrack MapLibre</title>
    
    <!-- MapLibre GL JS CSS -->
    <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet" />
    
    <!-- MapLibre JS - Load BEFORE our script -->
    <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        
        #map {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
        }

        /* Floating Stats Card */
        .stats-card {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            z-index: 1000;
        }

        .stat-item {
            text-align: center;
            padding: 0 12px;
        }

        .stat-label {
            font-size: 11px;
            text-transform: uppercase;
            color: #6b7280;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #111827;
            margin-top: 4px;
        }

        .stat-unit {
            font-size: 12px;
            font-weight: normal;
            color: #9ca3af;
        }

        /* Action Button */
        .action-button {
            position: absolute;
            bottom: 30px;
            left: 20px;
            right: 20px;
            height: 56px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: bold;
            font-size: 18px;
            border: none;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            transition: transform 0.1s;
            z-index: 1000;
        }

        .action-button:active {
            transform: scale(0.97);
        }

        .btn-start {
            background: #2563eb;
            color: white;
        }

        .btn-stop {
            background: #ef4444;
            color: white;
        }

        .user-marker {
            width: 20px;
            height: 20px;
            background-color: #2563eb;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Floating Stats Card -->
    <div class="stats-card">
        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 12px; border-right: 1px solid #e5e7eb;">
            <div class="stat-item" style="border-right: 1px solid #e5e7eb;">
                <div class="stat-label">Speed</div>
                <div class="stat-value"><span id="val-speed">0.0</span> <span class="stat-unit">km/h</span></div>
            </div>
            <div class="stat-item" style="border-right: 1px solid #e5e7eb;">
                <div class="stat-label">Distance</div>
                <div class="stat-value"><span id="val-dist">0.0</span> <span class="stat-unit">km</span></div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Time</div>
                <div class="stat-value" id="val-time">00:00</div>
            </div>
        </div>
    </div>

    <!-- Floating Action Button -->
    <button id="btn-toggle-track" class="action-button btn-start" onclick="toggleTracking()">
        <i id="btn-icon" class="ph-fill ph-play" style="font-size: 24px;"></i>
        <span id="btn-text">Start Tracking</span>
    </button>

    <script>
        // Wait for MapLibre to be fully loaded
        window.addEventListener('load', function() {
            console.log('MapLibre available:', typeof maplibregl !== 'undefined');
            
            if (typeof maplibregl === 'undefined') {
                console.error('MapLibre GL JS not loaded!');
                return;
            }

            // --- Map Initialization ---
            const startLngLat = [-73.968285, 40.785091];
            let userMarker;
            let map;

            function initializeMap() {
                try {
                    map = new maplibregl.Map({
                        container: 'map',
                        style: {
                            version: 8,
                            sources: {
                                'osm-tiles': {
                                    type: 'raster',
                                    tiles: [
                                        'https://a.tile.openstreetmap.org/{z}/{x}/{y}.png',
                                        'https://b.tile.openstreetmap.org/{z}/{x}/{y}.png',
                                        'https://c.tile.openstreetmap.org/{z}/{x}/{y}.png'
                                    ],
                                    tileSize: 256,
                                    attribution: '© OpenStreetMap contributors'
                                }
                            },
                            layers: [
                                {
                                    id: 'osm-tiles-layer',
                                    type: 'raster',
                                    source: 'osm-tiles',
                                    minzoom: 0,
                                    maxzoom: 19
                                }
                            ]
                        },
                        center: startLngLat,
                        zoom: 14,
                        attributionControl: false
                    });

                    map.on('load', () => {
                        const el = document.createElement('div');
                        el.className = 'user-marker';

                        userMarker = new maplibregl.Marker({element: el})
                            .setLngLat(startLngLat)
                            .addTo(map);

                        console.log('✓ Map initialized successfully');
                    });

                    map.on('error', (e) => {
                        console.error('Map error:', e);
                    });
                } catch (error) {
                    console.error('Failed to initialize map:', error);
                }
            }

            initializeMap();

            // --- Tracking Simulation Logic ---
            let isTracking = false;
            let trackingInterval;
            let seconds = 0;
            let distance = 0;
            let speed = 0;
            
            let lat = 40.785091;
            let lng = -73.968285;

            window.toggleTracking = function() {
                if (!map || !userMarker) {
                    console.error('Map not ready yet');
                    return;
                }

                const btn = document.getElementById('btn-toggle-track');
                const btnText = document.getElementById('btn-text');
                const btnIcon = document.getElementById('btn-icon');

                if (!isTracking) {
                    isTracking = true;
                    btn.className = 'action-button btn-stop';
                    btnText.innerText = "Stop Tracking";
                    btnIcon.className = 'ph-fill ph-stop';
                    
                    startSimulation();
                } else {
                    isTracking = false;
                    btn.className = 'action-button btn-start';
                    btnText.innerText = "Start Tracking";
                    btnIcon.className = 'ph-fill ph-play';

                    stopSimulation();
                }
            }

            function startSimulation() {
                clearInterval(trackingInterval);
                trackingInterval = setInterval(() => {
                    seconds++;
                    
                    const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
                    const secs = (seconds % 60).toString().padStart(2, '0');
                    document.getElementById('val-time').innerText = `${mins}:${secs}`;

                    // Simulate movement
                    lat += (Math.random() - 0.4) * 0.0002;
                    lng += (Math.random() - 0.4) * 0.0002;
                    const newLngLat = [lng, lat];

                    if (userMarker && map) {
                        userMarker.setLngLat(newLngLat);
                        map.panTo(newLngLat, {duration: 1000});
                    }

                    // Update speed and distance
                    speed = (Math.random() * (25 - 10) + 10).toFixed(1);
                    document.getElementById('val-speed').innerText = speed;

                    distance += (speed / 3600);
                    document.getElementById('val-dist').innerText = distance.toFixed(2);

                }, 1000);
            }

            function stopSimulation() {
                clearInterval(trackingInterval);
            }
        });
    </script>
</body>
</html>
